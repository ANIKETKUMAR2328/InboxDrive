<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InboxDrive - Microsoft 365 Integration</title>
    <meta name="description" content="Access your Microsoft 365 files and emails in one beautiful interface" />
    
    <!-- Preconnect to Microsoft Graph API -->
    <link rel="preconnect" href="https://graph.microsoft.com" />
    <link rel="preconnect" href="https://login.microsoftonline.com" />
    
    <!-- Microsoft Fluent Design System inspired theme -->
    <meta name="theme-color" content="#0078d4" />
    
    <!-- Optimized font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
        background: #f3f2f1;
        color: #323130;
      }
      
      /* Loading state */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f3f2f1;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .initial-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #edebe9;
        border-top: 3px solid #0078d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loading">
        <div class="initial-loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
